spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/users/**
        - id: event-service
          uri: http://localhost:8082
          predicates:
            - Path=/events/**
        - id: rsvp-service
          uri: http://localhost:8083
          predicates:
            - Path=/rsvps/**
